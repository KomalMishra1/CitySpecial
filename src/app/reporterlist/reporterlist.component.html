<div class = "col-md-12">
<nav class="navbar navbar-light" style="background-color:#194769; color:white">
<span class="navbar-brand mb-0 h1" style="color:white;">hello  Engineer</span>
</nav>
</div>
<div class="container-fluid">
<div class="row">
  <div class="col-2 col-md-2 col-lg-2">
  </div>
  <div class="col-8 col-md-8 col-lg-8">

<h3 class="text-center mt-2 font-weight-bold" style="color:#194769;">All Reporters List</h3>
    <div class="x" *ngFor="let candidate of list.detail ; let i=index">
<div class="card mt-5" style="box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);" >
  <div class="card-body">
  <div class="row">
  <div class="col">
     <h5 class="card-title">{{candidate.reporterName}}</h5>
	 <!-- <div class="card-title" style="color:#b8b894;">
	See the details
	 </div> -->
   <div class="card-text">
 <P style="margin-bottom:0px;"><strong>Name :</strong>{{candidate.reporterUserName}}</P>
   <P style="padding-top:0px; margin-bottom:0px;"><strong>EmailId :</strong>{{candidate.reporterEmailId}}</P>
   <P style="padding-top:0px; margin-bottom:0px;"><strong> Preffered Location :</strong>Pune</P>
   <P style="padding-top:0px; margin-bottom:0px;"><strong> PhoneNo. :</strong>(+91)8564723185</P>
  </div>
    </div>
    <div class="col">
	<img src="../assets/images/user.png" alt="user" style="float:right;">
  <a mdbBtn role="button" color="default" size="sm" class="active" aria-pressed="true" style="float:right;margin-top:7rem;margin-left:2rem" (click)="viewFullReporter(candidate._id)" mdbWavesEffect>full</a>
	</div>
	</div>
	</div>
	</div>
</div>
</div>
<div class="col-2 col-md-2 col-lg-2">
</div>
</div>
</div>
